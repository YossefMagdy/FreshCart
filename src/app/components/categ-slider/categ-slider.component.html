<owl-carousel-o [options]="customOptions">

    <ng-container  *ngFor="let img of category">
      <ng-template carouselSlide >
        <div [routerLink]="['/GetSpecCategory', img._id]">
          <img  class="cursor-pointer" height="100" [src]="img.image" >
        <h4 class="h6 mt-2 text-main text-center border border-2">{{img.name}}</h4>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
