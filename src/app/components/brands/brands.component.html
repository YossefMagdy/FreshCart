<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate-pulse" [fullScreen] = "true"></ngx-spinner>
<div class="container">
    <div class="row g-4 ">
        <div class="col-xl-2 col-lg-3 col-md-4  col-sm-6 product pb-2 cursor-pointer" *ngFor="let brand of AllBrand">
            <div class="content py-3">
                <img [src]="brand.image" height="200" class="w-100" alt="">
            </div>
            
        </div>
</div>
