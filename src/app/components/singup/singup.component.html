<div class="w-75 mx-auto py-4 ">
    <h4>Register Now</h4>
    <p *ngIf="apiError.length>0" class="alert alert-danger text-center">Email Already in use</p>
    <form (ngSubmit)="HandleRegister()" [formGroup]="registerForm">
        <label for="name">name :</label>
        <input formControlName="name" type="text"  class="form-control mb-2" name="" id="name">
        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('name')?.getError('minlength')" class="m-0">Name MinLength is 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="m-0">Name MaxLength is 10</p>
            <p *ngIf="registerForm.get('name')?.getError('required')" class="m-0">Name Required</p>
        </div>
        
        <label for="email">email :</label>
        <input formControlName="email" type="email"  class="form-control mb-2" name="" id="email">
        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('email')?.getError('email')" class="m-0">Email in-valid</p>
            <p *ngIf="registerForm.get('email')?.getError('required')" class="m-0">Email Required</p>
        </div>
        <label for="password">password :</label>
        <input formControlName="password" type="password"  class="form-control mb-2" name="" id="password">
        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('password')?.getError('pattern')" class="m-0">password in-valid</p>
            <p *ngIf="registerForm.get('password')?.getError('required')" class="m-0">password Required</p>
        </div>

        <label for="rePassword">rePassword :</label>
        <input formControlName="rePassword" type="password"  class="form-control mb-2" name="" id="rePassword">
        <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('rePassword')?.getError('pattern')" class="m-0">rePassword in-valid</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('passwordMatch')" class="m-0">Passoword Not match</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="m-0">rePassword Required</p>
        </div>
        
        <label for="phone">phone :</label>
        <input formControlName="phone" type="tel" formControlName="phone" class="form-control mb-2" name="" id="phone">
        <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="m-0">phone in-valid</p>
            <p *ngIf="registerForm.get('phone')?.getError('required')" class="m-0">phone Required</p>
        </div>
        <button [disabled]="registerForm.invalid"  type="submit" class="btn bg-main ms-auto d-block text-white"> 
            <i *ngIf="loading" class="fa-solid text-white fa-spinner fa-spin-pulse"></i>
            <span *ngIf="!loading">Register</span>
        </button>
    </form>
</div>
